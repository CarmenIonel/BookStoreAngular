<button class="btn btn-info back" (click)="loginB()" >
  <span class="glyphicon glyphicon-arrow-left" ></span> Login
</button>
<button class="btn btn-info back" (click)="registerB()" >
  <span class="glyphicon glyphicon-arrow-left" ></span> Register
</button>

<div *ngIf = "aux == true">
      <div class="field-wrap input-group form-group">
        <span class="input-group-addon glyphicon glyphicon-user"></span>
        <input #Username type="text" placeholder="Username" class="form-control"/>
      </div>

      <div class="field-wrap input-group form-group">
        <span class="input-group-addon glyphicon glyphicon-lock"></span>
        <input #Password type="password" placeholder="Password" class="form-control" required autocomplete="off"/>
      </div>

      <button id="buttonLogin" class="button button-block"
                (click)="login(Username.value,Password.value)">Log In
      </button>
</div>

<div *ngIf = "aux == false">
      <div class="field-wrap input-group form-group">
      <i class="input-group-addon glyphicon  glyphicon-user"></i>
      <input #Name type="text" placeholder="Name" class="form-control"/>
      </div>

      <div class="field-wrap input-group form-group">
      <i class="input-group-addon glyphicon  glyphicon-user"></i>
      <input #Phone type="text" placeholder="Phone" class="form-control"/>
      </div>

      <div class="field-wrap input-group form-group">
      <i class="input-group-addon glyphicon  glyphicon-user"></i>
      <input #UsernameSignIn name="UsernameSignIn" type="text" placeholder="Username" class="form-control"/>
      </div>


      <div class="field-wrap input-group form-group">
        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
        <input #Email type="email" ng-model="string" placeholder="Email" required class="form-control"/>
      </div>

      <div class="field-wrap input-group form-group">
        <span class="input-group-addon glyphicon glyphicon-lock"></span>
        <input #PasswordSignIn type="password" placeholder="Password" class="form-control"/>
      </div>

      <div class="field-wrap input-group form-group">
        <span class="input-group-addon glyphicon glyphicon glyphicon-lock" ></span>
        <input #PasswordII type="password" placeholder="Repeat password" class="form-control"/>
      </div>

      <button id="buttonAdd" type="submit" class="button button-block"
              (click)="addUser(Name.value, Phone.value, UsernameSignIn.value, Email.value, PasswordSignIn.value,PasswordII.value)">Register
      </button>
</div>
